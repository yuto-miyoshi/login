version: '3'


services:
  backend:
    container_name: "backend-container"
    build: ./backend
    ports:
      - 8080:8080
    depends_on:
      - database

  database:
    restart: always
    container_name: "database-container"
    build: ./database
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: dev
    ports:
      - 5432:5432
    volumes:
      - dbvol:/var/lib/postgresql/data
      - ./database/forDocker/db/initdb:/docker-entrypoint-initdb.d


volumes:
  dbvol: