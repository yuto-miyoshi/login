<div class="title">{{ title }}</div>

<div class="wrap" [class.wrap-focused]="isFocused">
  <input
    type="password"
    [(ngModel)]="password"
    (input)="onInput()"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
  <div class="visable-toggle">
    <mat-icon>thumb_up</mat-icon>
  </div>
</div>
